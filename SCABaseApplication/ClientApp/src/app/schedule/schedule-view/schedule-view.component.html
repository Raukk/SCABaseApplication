
<br />

<mat-form-field class="float-left">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>


<button class="float-right" style="margin:5px" (click)="downloadCsv()"><img src="assets/excel.png" style="width:28px"> Export </button>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="teammateName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.teammateName}} </td>
    </ng-container>

    <ng-container matColumnDef="teammateType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let row"> {{row.teammateType}} </td>
    </ng-container>

    <ng-container matColumnDef="monday">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> monday </th>
      <td mat-cell *matCellDef="let row"> {{row.monday}} </td>
    </ng-container>
    
    <ng-container matColumnDef="tuesday">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> tuesday </th>
      <td mat-cell *matCellDef="let row"> {{row.tuesday}} </td>
    </ng-container>
    
    <ng-container matColumnDef="wednesday">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> wednesday </th>
      <td mat-cell *matCellDef="let row"> {{row.wednesday}} </td>
    </ng-container>

    <ng-container matColumnDef="thursday">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> thursday </th>
      <td mat-cell *matCellDef="let row"> {{row.thursday}} </td>
    </ng-container>

    <ng-container matColumnDef="friday">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> friday </th>
      <td mat-cell *matCellDef="let row"> {{row.friday}} </td>
    </ng-container>

    <ng-container matColumnDef="saturday">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> saturday </th>
      <td mat-cell *matCellDef="let row"> {{row.saturday}} </td>
    </ng-container>

    <ng-container matColumnDef="sunday">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> sunday </th>
      <td mat-cell *matCellDef="let row"> {{row.sunday}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
